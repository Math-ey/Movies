<ul class="list-group mt-5">
  <li class="list-group-item bg-light">
    <h2>Top directors</h2>
  </li>
  <li class="list-group-item" *ngFor="let dir of directors; let idx = index">
    <div class="row">
      <div class="col-6">
        <div>{{idx+1}}. {{dir.key}}</div>
      </div>
      <div class="col-6">
        <div style="display: flex; justify-content: flex-end">Average gross: {{makeTwoDecimal(dir.avg_gross.value)}} $
        </div>
      </div>
    </div>
  </li>
</ul>
